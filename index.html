<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="IMG/insta_perfil.jpg">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./IMG/ist_logo.jpg" class="instagram_logo" alt="Instagram_logo">
                    <div class="profile_photo">
                        <img src="./IMG/ist_perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href=# class="instagram-login">Continue como alexsousa.s</a>
                    <a href=# class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é alexsousa.s?</p>
                    <p class="notacount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-donwload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
